<!DOCTYPE html>
<html lang="ja">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List</title>
</head>
<body>
	<!-- title -->
	<div class="title">

	<!-- 入力フォーム -->

				やること

				追加
			</button>
		</form>
	</div>
</body>
